name: CI Pipeline

on:
  pull_request:
    branches:
    - '**' # Run on all branches for pull requests

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      WORKING_DIR: rdicidr-0.1.0

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Use the Node.js version you need

    - name: Install dependencies
      run: npm install
      working-directory: ${{ env.WORKING_DIR }}

    - name: Run linter (ESLint)
      run: npm run lint
      working-directory: ${{ env.WORKING_DIR }}

    - name: Run formatter (Prettier)
      run: npm run prettier
      working-directory: ${{ env.WORKING_DIR }}

    - name: Run tests (Jest)
      run: CI=true npm run test
      working-directory: ${{ env.WORKING_DIR }}

    - name: Build
      run: npm run build
      working-directory: ${{ env.WORKING_DIR }}
